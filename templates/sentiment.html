<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .product-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 0 auto;
            margin-top: 20px;
        }
        .header-bg {
            background-color: #f9dcc5;
        }
        .header-bg:hover {
            background-color: #ffdab9;
        }
        .header-bg a {
            color: black;
        }
        .header-bg a:hover {
            font-size: 1.1rem;
            font-weight: bold;
        }
        .bar-container {
            margin-bottom: 2rem;
        }
        .bar-container h3 {
            margin-bottom: 0.5rem;
        }
        .bar {
            display: flex;
            height: 20px;
            background-color: #d3d3d3;
            margin-bottom: 0.5rem;
            position: relative;
        }
        .bar .segment {
            height: 100%;
            position: absolute;
            cursor: pointer;
        }
        .bar .positive {
            background-color: #34d399;
        }
        .bar .neutral {
            background-color: #D3D3D3;
        }
        .bar .negative {
            background-color: #ff2c2c;
        }
        .bar .percentage {
            position: absolute;
            top: -20px;
            font-size: 12px;
            white-space: nowrap;
        }
        .bar-container .positive-percent {
            left: 80%;
        }
        .bar-container .neutral-percent {
            left: 40%;
        }
        .bar-container .negative-percent {
            left: 5%;
        }
        .tooltip {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-gray-100 p-10">

    <!-- Navbar -->
    <nav class="header-bg text-white py-4">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <div>
                    <span class="font-semibold text-xl">Sentiment Analysis</span>
                </div>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="px-3 py-2 rounded transition duration-7000">Home</a>
                    <a href="#" class="px-3 py-2 rounded transition duration-7000">Tutorial</a>
                    <a href="#" class="px-3 py-2 rounded transition duration-7000">About</a>
                    <a href="#" class="px-3 py-2 rounded transition duration-7000">Credit</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg mt-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Analysis Result</h1>
        
        <div class="flex">
            <!-- Left Section -->
            <div class="w-1/2 text-center">
                <div class="mt-2 text-gray-700 text-left">
                    <p>Product Name: iPhone 15 Pro Max Garansi Resmi</p>
                    <p class="mt-1">Jumlah Review: 150</p>
                </div>
                <img class="product-image mx-auto rounded-lg" src="https://cdn.eraspace.com/media/catalog/product/i/p/iphone_13_pro_sierra_blue_3_3.jpg" alt="Product Image">
            </div>

            <!-- Right Section -->
            <div class="w-1/2">
                <div class="bar-container mb-3 mt-3">
                    <h3 class="text-lg font-semibold">Barang</h3>
                    <div class="bar mt-5">
                        <div class="segment negative" style="width: 10%;" data-tooltip="Negative: 15 reviews"></div>
                        <div class="segment neutral" style="width: 50%; left: 10%;" data-tooltip="Neutral: 75 reviews"></div>
                        <div class="segment positive" style="width: 40%; left: 60%;" data-tooltip="Positive: 60 reviews"></div>
                        <span class="percentage negative-percent">10%</span>
                        <span class="percentage neutral-percent">50%</span>
                        <span class="percentage positive-percent">40%</span>
                    </div>
                    <p class="text-sm text-center">Sentimen: Netral</p>
                </div>
                <div class="bar-container mb-3 mt-3">
                    <h3 class="text-lg font-semibold">Pengiriman</h3>
                    <div class="bar mt-5">
                        <div class="segment negative" style="width: 20%;" data-tooltip="Negative: 30 reviews"></div>
                        <div class="segment neutral" style="width: 40%; left: 20%;" data-tooltip="Neutral: 60 reviews"></div>
                        <div class="segment positive" style="width: 40%; left: 60%;" data-tooltip="Positive: 60 reviews"></div>
                        <span class="percentage negative-percent">20%</span>
                        <span class="percentage neutral-percent">40%</span>
                        <span class="percentage positive-percent">40%</span>
                    </div>
                    <p class="text-sm text-center">Sentimen: Netral</p>
                </div>
                <div class="bar-container mb-3 mt-3">
                    <h3 class="text-lg font-semibold">Pelayanan</h3>
                    <div class="bar mt-5">
                        <div class="segment negative" style="width: 30%;" data-tooltip="Negative: 45 reviews"></div>
                        <div class="segment neutral" style="width: 20%; left: 30%;" data-tooltip="Neutral: 30 reviews"></div>
                        <div class="segment positive" style="width: 50%; left: 50%;" data-tooltip="Positive: 75 reviews"></div>
                        <span class="percentage negative-percent">30%</span>
                        <span class="percentage neutral-percent">20%</span>
                        <span class="percentage positive-percent">50%</span>
                    </div>
                    <p class="text-sm text-center">Sentimen: Netral</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.bar .segment').forEach(segment => {
            segment.addEventListener('mouseover', function(event) {
                let tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.innerText = this.getAttribute('data-tooltip');
                document.body.appendChild(tooltip);
                let rect = this.getBoundingClientRect();
                tooltip.style.left = rect.left + window.pageXOffset + 'px';
                tooltip.style.top = rect.top + window.pageYOffset - tooltip.offsetHeight + 'px';
                tooltip.style.display = 'block';
            });
            segment.addEventListener('mouseout', function() {
                document.querySelectorAll('.tooltip').forEach(tooltip => tooltip.remove());
            });
        });
    </script>
</body>
</html>
