{% extends 'layout.html' %}
{% block title %}Home Page{% endblock title %}


{% block content %}

<div>
    <div class="flex flex-wrap">
        <!-- bagian kiri -->
        <div class="w-7/12 self-center ps-36 pt-16">
            <form action="{{ url_for('submit') }}" method="POST">
                <img src="{{url_for('static', filename='img/tokopedia_logo.png')}}" />
                <h1 class="font-semibold text-primary text-5xl mt-10">
                    Unravel Your Product <span class="block">Sentiment Here</span>
                </h1>
                <p class="mt-10 text-l text-dark">
                    This website allows you to discover the sentiment behind product 
                    <span class="block mt-2">reviews from previous customers.</span>
                </p>
                <input type="text" 
                class="bg-secondary mt-7 rounded-lg h-12 w-8/12 text-secondarytxt px-4 py-2 
                        focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent 
                        focus:ring-opacity-50 placeholder-secondarytxt placeholder-opacity-55"
                placeholder="insert tokopedia product url here...">

                <button class="block bg-primary text-white rounded-lg mt-8 w-28 h-10 hover:opacity-85">
                    Analyze
                </button>
            </form>
        </div>

        <!-- bagian kanan -->
         <div class="w-5/12 self-center h-full">
            <img src="{{url_for('static', filename='img/path.png')}}" class="absolute -top-20 right-30 -z-10 scale-125 h-full" />
            <img src="{{url_for('static', filename='img/hero.png')}}"class="mt-16 z-10"/>
         </div>

    </div>

    <!-- <form action="{{ url_for('submit') }}" method="POST">
        <label for="url">Tokopedia URL:</label>
        <input type="text" name="url" id="url">
    </form> -->
</div>
{% endblock content %}
